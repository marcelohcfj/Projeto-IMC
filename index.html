<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">

    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura</label>
                        <input type="text" name="height" id="height" placeholder="Exemplo 1,75"/>
                    </div>
                    <div class="form-control">
                        <label for="weight">Peso</label>
                        <input type="text" name="weight" id="weight" placeholder="Exemplo 72,5">
                    </div>

                </div>
                 <div class="action control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                 </div>
            </form>
        </div>
</body>

</html>
